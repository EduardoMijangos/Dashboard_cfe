<ion-header>
    <app-header></app-header>
  </ion-header>
  
  <ion-content color="light">

    <h1> Mes:{{currentMonth}}</h1>
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="3">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-table class="textoTabla">
                  <ion-row>
                    <ion-col>Periodo</ion-col>
                    <ion-col>Ingresos</ion-col>
                  </ion-row>
  
                  <ion-row (click)="verIngresosSemana(1)">
                    <ion-col>01 - 07</ion-col>
                    <ion-col>
                      <ion-progress-bar class="rectangle33" [value]="progress / 100"></ion-progress-bar>
                    </ion-col>
                  </ion-row>
  
                  <ion-row (click)="verIngresosSemana(2)">
                    <ion-col>08 - 15</ion-col>
                    <ion-col>
                      <ion-progress-bar class="rectangle33" [value]="progress / 100"></ion-progress-bar>
                    </ion-col>
                  </ion-row>
  
                  <ion-row (click)="verIngresosSemana(3)">
                    <ion-col>16 - 23</ion-col>
                    <ion-col>
                      <ion-progress-bar class="rectangle33" [value]="progress / 100"></ion-progress-bar>
                    </ion-col>
                  </ion-row>
  
                  <ion-row (click)="verIngresosSemana(4)">
                    <ion-col>24 - 31</ion-col>
                    <ion-col>
                      <ion-progress-bar class="rectangle33" [value]="progress / 100"></ion-progress-bar>
                    </ion-col>
                  </ion-row>
                </ion-table>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="12" size-md="9">
          <div id="chart">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [plotOptions]="chartOptions.plotOptions"
              [xaxis]="chartOptions.xaxis"
              [fill]="chartOptions.fill"
            ></apx-chart>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
