<ion-header>
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="onItemSelect(item)">
      {{ item.descripcion }}
    </ion-item>
  </ion-list>
</ion-content>
