  <ion-header>
    <app-header></app-header>
  </ion-header>

  <ion-content color="light" class="content-wrapper">

    <ion-progress-bar class="rectangle33" [value]="progress / 100"></ion-progress-bar> 
      
    <ion-card *ngIf="chartOptions" class="chart-container top-right">
    <h3>Zonas con mas Ingresos</h3>
      <apx-chart
        *ngIf="chartOptions.series && chartOptions.chart && chartOptions.plotOptions && chartOptions.dataLabels && chartOptions.yaxis && chartOptions.xaxis && chartOptions.fill && chartOptions.title"
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [plotOptions]="chartOptions.plotOptions"
        [dataLabels]="chartOptions.dataLabels"
        [yaxis]="chartOptions.yaxis"
        [xaxis]="chartOptions.xaxis"
        [fill]="chartOptions.fill"
        [title]="chartOptions.title"
        [height]="chartOptions.chart.height"
      >
      </apx-chart>
    </ion-card>

    <ion-card *ngIf="chartOptionsmenos" class="chart-container bottom-left">
    <h3>Zonas con menos Ingresos</h3>
      <apx-chart
        *ngIf="chartOptionsmenos.series && chartOptionsmenos.chart && chartOptionsmenos.plotOptions && chartOptionsmenos.dataLabels && chartOptionsmenos.yaxis && chartOptionsmenos.xaxis && chartOptionsmenos.fill && chartOptionsmenos.title"
        [series]="chartOptionsmenos.series"
        [chart]="chartOptionsmenos.chart"
        [plotOptions]="chartOptionsmenos.plotOptions"
        [dataLabels]="chartOptionsmenos.dataLabels"
        [yaxis]="chartOptionsmenos.yaxis"
        [xaxis]="chartOptionsmenos.xaxis"
        [fill]="chartOptionsmenos.fill"
        [title]="chartOptionsmenos.title"
        [height]="chartOptionsmenos.chart.height"
      >
      </apx-chart>
    </ion-card>

      
      <apx-chart class="chart-container top-left"
      *ngIf="chartOptionsmascircular.series && chartOptionsmascircular.chart && chartOptionsmascircular.plotOptions && chartOptionsmascircular.labels && chartOptionsmascircular.fill"
      [series]="chartOptionsmascircular.series"
      [chart]="chartOptionsmascircular.chart"
      [plotOptions]="chartOptionsmascircular.plotOptions"
      [labels]="chartOptionsmascircular.labels"
      [height]="chartOptionsmascircular.chart.height"
      [fill]="chartOptionsmascircular.fill"
      >
    </apx-chart>

      <apx-chart class="chart-container bottom-right"
        *ngIf="chartOptionsmenoscircular.series && chartOptionsmenoscircular.chart && chartOptionsmenoscircular.plotOptions && chartOptionsmenoscircular.labels && chartOptionsmascircular.fill"
        [series]="chartOptionsmenoscircular.series"
        [chart]="chartOptionsmenoscircular.chart"
        [plotOptions]="chartOptionsmenoscircular.plotOptions"
        [labels]="chartOptionsmenoscircular.labels"
        [height]="chartOptionsmenoscircular.chart.height"
        [fill]="chartOptionsmascircular.fill"
      >
      </apx-chart>

      <app-mapa class="map-container"></app-mapa>

      <ion-card class="hora">
      <ion-card-header>
        Ultima actualizaci√≥n
      </ion-card-header>
      <ion-card-content>
        {{ currentDate | date: 'dd/MM/yyyy' }} {{ currentDate | date: 'HH:mm:ss' }}      
      </ion-card-content>
    </ion-card>

  </ion-content>

  <app-footer></app-footer>
